<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="club" name="css/club_list.css"/>

        <article class="text--justified">
            <header><h2>CLUBS</h2></header>

            <h:dataTable value="#{clubList.clubs.clubs}" var="club"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{club.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/club/club_view.xhtml" value="View">
                        <f:param name="id" value="#{club.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/club/club_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{club.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{clubList.deleteAction(club)}"/>
                    </h:form>
                </h:column>


                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/club/club_create.xhtml"
                              value="Create new club"/>
                </f:facet>
            </h:dataTable>


        </article>
    </ui:define>
</ui:composition>
