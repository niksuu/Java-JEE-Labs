<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{playerCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create player - basic information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{playerCreate.player.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:outputLabel for="Role" value="Role:" styleClass="form-label"/>
                            <h:selectOneMenu id="Role" value="#{playerCreate.player.role}" styleClass="form-control">
                                <f:selectItems value="#{playerCreate.roles}" var="role" itemValue="#{role}" itemLabel="#{role}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="overall" value="#{playerCreate.player.overall}" styleClass="form-control"/>
                            <h:outputLabel for="overall" value="Overall:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-4 p-2">
                        <h:selectOneRadio value="#{playerCreate.player.club}" layout="pageDirection" converter="clubConverter">
                            <f:selectItems value="#{playerCreate.clubs}" var="club"
                                           itemLabel="#{club.name}" itemValue="#{club}" />
                        </h:selectOneRadio>
                    </div>
                </div>


                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create" action="#{playerCreate.saveAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
