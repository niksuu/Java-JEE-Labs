<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{playerEdit.id}" required="true"/>
        <f:viewAction action="#{playerEdit.init()}"/>
    </f:metadata>
    <ui:define name="content">
        <article>
            <header><h2>Edit weapon info</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <h:messages/>
                    </div>
                </div>
                <h:panelGroup rendered="#{not empty playerEdit.unsavedPlayer}">
                    <div class="row">
                        <div class="col-12 p-2">
                            <h:outputText value="You attempted to update the following data:" styleClass="text-danger" />
                            <ul>
                                <li>
                                    <strong>Nazwa:</strong>
                                    <h:outputText value="#{playerEdit.unsavedPlayer.name}" />
                                </li>
                                <li>
                                    <strong>Overall:</strong>
                                    <h:outputText value="#{playerEdit.unsavedPlayer.overall}" />
                                </li>
                                <li>
                                    <strong>Role:</strong>
                                    <h:outputText value="#{playerEdit.unsavedPlayer.role}" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </h:panelGroup>
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{playerEdit.player.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="overall" value="#{playerEdit.player.overall}" styleClass="form-control"/>
                            <h:outputLabel for="overall" value="overall:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="role" value="#{playerEdit.player.role}" styleClass="form-control"/>
                            <h:outputLabel for="role" value="role:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{playerEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
