<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{playerView.id}" required="true"/>
        <f:viewAction action="#{playerView.init()}" onPostback="false"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{playerView.player.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                <h:outputText value="#{msg['player.view.role']}" />
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{playerView.player.role}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                <h:outputText value="#{msg['player.view.user']}" />
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{playerView.player.user}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                <h:outputText value="#{msg['player.view.club']}" />
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{playerView.player.club}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                <h:outputText value="#{msg['player.view.overall']}" />
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{playerView.player.overall}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
