<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2><h:outputText value="#{msg['users.name']}" /></h2></header>

            <h:dataTable value="#{userList.users.users}" var="user"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header"><h:outputText value="#{msg['users.table.login']}" /></f:facet>
                    <h:outputText value="#{user.login}"/>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="#{msg['users.table.delete']}" /></f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg['users.delete.button']}"
                                         action="#{userList.deleteAction(user)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
